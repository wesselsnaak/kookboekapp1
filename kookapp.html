<h1>KookApp</h1>

<h2>Welkom! Leuk dat je iets wilt gaan bereiden vandaag. Om te beginnen, vertel ons welke ingredi&#235nten je nodig hebt voor jouw recept.</h2>

<p> Eerste ingredi&#235nt </p> <input type="text" id="ingredient1" size="20"> <button id="randbutton1" onclick="randomingr1()">Willekeurig ingredi&#235nt</button>

<p> Tweede ingredi&#235nt </p> <input type="text" id="ingredient2" size="20"> <button id="randbutton2" onclick="randomingr2()">Willekeurig ingredi&#235nt</button>

<p> Wat wil je gaan doen met je ingredi&#235nten? </p>

<form name="keuze">
    <input type="radio" id="koken" name="manier" value="koken" />
    <label for="koken">Koken</label>
    <input type="radio" id="bakken" name="manier" value="bakken" />
    <label for="bakken">Bakken</label>
    <input type="radio" id="braden" name="manier" value="braden"/>
    <label for="braden">Braden</label>
    <input type="radio" id="kneden" name="manier" value="kneden"/>
    <label for="kneden">Kneden</label>
    <input type="radio" id="stoven" name="manier" value="stoven"/>
    <label for="stoven">Stoven</label>
</form>
<br>

Tijd van de handeling in minuten: <input type="number" id="tijd" size="3" min="1" max="280">
<p></p>
<button id="printbutton" onclick="getprint()">Printen</button>
<button id="instrbutton" onclick="getsubmit()">Klaar</button>
<button id="resetbutton" onclick="getreset()">Opnieuw</button>

<h2 id=instructions></h2>
<h2 id=eetsmakelijk></2>
<script  type="text/javascript">
  
var ingr1 = document.getElementById("ingredient1");
var ingr2 = document.getElementById("ingredient2");
var time = document.getElementById("tijd");
var opties = document.getElementsByName("manier");
var uitkomst = document.getElementById("uitkomst");
var ikvormingredient = "ERROR";

window.onload=function(){
document.getElementById('printbutton').style.visibility='hidden';
document.getElementById('resetbutton').style.visibility='hidden';
}

function getsubmit() {
	
	for (var i = 0, length = opties.length; i < length; i++) {
    if (opties[i].checked && ingr1.value != "" && ingr2.value != "" && time.value != "") {
        // laat de gebruiker de gegevens controlleren
        var yes = confirm("Controleer of de gegevens juist ingevoerd zijn. Als eerste ingredient is gekozen voor: " + ingr1.value + ". Als tweede ingredient is gekozen voor: " + ingr2.value + ". Met deze ingredienten wil je " + time.value + " minuten gaan " + opties[i].value + ". \n \n Klopt deze informatie?");
        if (yes == true) {
            
            if (opties[i].value == "koken") {
                ikvormingredient = "Kook";
            } 
            if (opties[i].value == "bakken") {
                ikvormingredient = "Bak";
            } 
            if (opties[i].value == "braden") {
                ikvormingredient = "Braad";
            } 
            if (opties[i].value == "kneden") {
                ikvormingredient = "Kneed";
            } 
            if (opties[i].value == "stoven") {
                ikvormingredient = "Stoof";
            }
            
            showinstructions();
        } 
        else {
        
        }
    }
	}
}

function getreset() {
